<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satellite Flyover Notifier</title>
    <link href="Style1.css" rel="stylesheet" />
    <link href="Custom.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h2 id="title">🛰️ Satellite Flyover Notifier 🛰️</h2>
      <hr style="width: 95%; height: 0.5px; background-color: gray" />
    </div>
    <!-- Displaying flex for the parent div to organize its flex elements (the children) -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
        border-style: ridge;
        border-radius: 5px;
        padding: 15px;
        margin: 3rem 20rem;
      "
    >
    <h3>Step 1: Setup your location:</h3>
      <button class="LocationBttn">📍Use My Location</button>
      <h4>or</h4>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: row;
          gap: 1rem;
        "
      >
        <div class="inputBox">
          <input
            required=""
            type="number"
            step="0.0001"
            min="-180"
            max="180"
            placeholder="0.0000"
          />
          <span>Latitude</span>
        </div>
        <div class="inputBox1">
          <input
            required=""
            type="number"
            step="0.0001"
            min="-180"
            max="180"
            placeholder="0.0000"
          />
          <span>Longitude</span>
        </div>
      </div>
    </div>
  </body>
</html>
